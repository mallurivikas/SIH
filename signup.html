<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            display: none;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .btn-custom {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn-custom:hover {
            background-color: #343a40;
            color: #fff;
        }

        .expertise-other {
            display: none;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CONNECT APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <br/>
    <h1 class="text-center">--Sign Up--</h1>
    <br/>
    <!-- Main Buttons -->
    <div class="text-center mt-5">
        <button id="studentBtn" class="btn btn-outline-primary btn-custom">Student</button>
        <button id="alumniBtn" class="btn btn-outline-secondary btn-custom">Alumni</button>
    </div>

    <!-- Student Sign Up Form -->
    <div id="studentForm" class="form-container">
        <div class="form-title">Student Sign Up</div>
        <form>
            <div class="mb-3">
                <label for="studentUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="studentUsername" required>
            </div>
            <div class="mb-3">
                <label for="studentFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="studentFirstName" required>
            </div>
            <div class="mb-3">
                <label for="studentLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="studentLastName" required>
            </div>
            <div class="mb-3">
                <label for="studentBranch" class="form-label">Branch</label>
                <input type="text" class="form-control" id="studentBranch" required>
            </div>
            <div class="mb-3">
                <label for="studentBatch" class="form-label">Batch</label>
                <input type="text" class="form-control" id="studentBatch" required>
            </div>
            <div class="mb-3">
                <label for="studentRollNumber" class="form-label">Roll Number</label>
                <input type="text" class="form-control" id="studentRollNumber" required>
            </div>
            <div class="mb-3">
                <label for="studentEmail" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="studentEmail" required>
            </div>
            <div class="mb-3">
                <label for="studentContact" class="form-label">Contact</label>
                <input type="tel" class="form-control" id="studentContact" required>
            </div>
            <div class="mb-3">
                <label for="studentPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="studentPassword" required>
            </div>
            <div class="mb-3">
                <label for="studentPasswordConfirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="studentPasswordConfirm" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
    </div>

    <!-- Alumni Sign Up Form -->
    <div id="alumniForm" class="form-container">
        <div class="form-title">Alumni Sign Up</div>
        <form>
            <div class="mb-3">
                <label for="alumniUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="alumniUsername" required>
            </div>
            <div class="mb-3">
                <label for="alumniFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="alumniFirstName" required>
            </div>
            <div class="mb-3">
                <label for="alumniLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="alumniLastName" required>
            </div>
            <div class="mb-3">
                <label for="alumniOccupation" class="form-label">Occupation</label>
                <input type="text" class="form-control" id="alumniOccupation" required>
            </div>
            <div class="mb-3">
                <label for="alumniCompany" class="form-label">Company</label>
                <input type="text" class="form-control" id="alumniCompany" required>
            </div>
            <div class="mb-3">
                <label for="alumniExpertise" class="form-label">Expertise</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="expertise1" value="Data Science">
                    <label class="form-check-label" for="expertise1">Data Science</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="expertise2" value="Artificial Intelligence">
                    <label class="form-check-label" for="expertise2">Artificial Intelligence</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="expertise3" value="Machine Learning">
                    <label class="form-check-label" for="expertise3">Machine Learning</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="expertise4" value="Web Development">
                    <label class="form-check-label" for="expertise4">Web Development</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="expertise5" value="Cloud Computing">
                    <label class="form-check-label" for="expertise5">Cloud Computing</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="expertise6" value="Cybersecurity">
                    <label class="form-check-label" for="expertise6">Cybersecurity</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="expertise7" value="Blockchain">
                    <label class="form-check-label" for="expertise7">Blockchain</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="expertise8" value="DevOps">
                    <label class="form-check-label" for="expertise8">DevOps</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="expertise9" value="Mobile Development">
                    <label class="form-check-label" for="expertise9">Mobile Development</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="expertise10" value="IoT">
                    <label class="form-check-label" for="expertise10">IoT</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="expertise11" value="Others">
                    <label class="form-check-label" for="expertise11">Others</label>
                </div>
                <div id="otherExpertiseContainer" class="expertise-other mb-3">
                    <label for="otherExpertise" class="form-label">Specify Other Expertise</label>
                    <input type="text" class="form-control" id="otherExpertise">
                </div>
            </div>
            <div class="mb-3">
                <label for="alumniBranch" class="form-label">Branch</label>
                <input type="text" class="form-control" id="alumniBranch" required>
            </div>
            <div class="mb-3">
                <label for="alumniBatch" class="form-label">Batch</label>
                <input type="text" class="form-control" id="alumniBatch" required>
            </div>
            <div class="mb-3">
                <label for="alumniRollNumber" class="form-label">Roll Number</label>
                <input type="text" class="form-control" id="alumniRollNumber" required>
            </div>
            <div class="mb-3">
                <label for="alumniEmail" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="alumniEmail" required>
            </div>
            <div class="mb-3">
                <label for="alumniContact" class="form-label">Contact</label>
                <input type="tel" class="form-control" id="alumniContact" required>
            </div>
            <div class="mb-3">
                <label for="alumniPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="alumniPassword" required>
            </div>
            <div class="mb-3">
                <label for="alumniPasswordConfirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="alumniPasswordConfirm" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show Student Form
        document.getElementById('studentBtn').addEventListener('click', function () {
            document.getElementById('studentForm').style.display = 'block';
            document.getElementById('alumniForm').style.display = 'none';
        });

        // Show Alumni Form
        document.getElementById('alumniBtn').addEventListener('click', function () {
            document.getElementById('alumniForm').style.display = 'block';
            document.getElementById('studentForm').style.display = 'none';
        });

        // Toggle Other Expertise Input
        document.getElementById('expertise11').addEventListener('change', function () {
            document.getElementById('otherExpertiseContainer').style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
