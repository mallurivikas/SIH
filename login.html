<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            display: none;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .btn-custom {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn-custom:hover {
            background-color: #343a40;
            color: #fff;
        }

        .forgot-link {
            display: block;
            margin-top: 10px;
            text-align: right;
            cursor: pointer;
            color: #007bff;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CONNECT APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <br/>
    <h1 class="text-center">--Log In--</h1>
    <br/>
    <!-- Main Buttons -->
    <div class="text-center mt-5">
        <button id="studentLoginBtn" class="btn btn-outline-primary btn-custom">Student</button>
        <button id="alumniLoginBtn" class="btn btn-outline-secondary btn-custom">Alumni</button>
    </div>

    <!-- Student Login Form -->
    <div id="studentLoginForm" class="form-container">
        <div class="form-title">Student Login</div>
        <form>
            <div class="mb-3">
                <label for="studentUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="studentUsername" required>
            </div>
            <div class="mb-3">
                <label for="studentPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="studentPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <a id="studentForgotPassword" class="forgot-link">Forgot Password?</a>
        </form>
    </div>

    <!-- Alumni Login Form -->
    <div id="alumniLoginForm" class="form-container">
        <div class="form-title">Alumni Login</div>
        <form>
            <div class="mb-3">
                <label for="alumniUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="alumniUsername" required>
            </div>
            <div class="mb-3">
                <label for="alumniPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="alumniPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <a id="alumniForgotPassword" class="forgot-link">Forgot Password?</a>
        </form>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgotPasswordForm" class="form-container">
        <div class="form-title">Forgot Password</div>
        <form>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" required>
            </div>
            <div class="mb-3">
                <label for="rollNumber" class="form-label">Roll Number</label>
                <input type="text" class="form-control" id="rollNumber" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show Student Login Form
        document.getElementById('studentLoginBtn').addEventListener('click', function () {
            document.getElementById('studentLoginForm').style.display = 'block';
            document.getElementById('alumniLoginForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'none';
        });

        // Show Alumni Login Form
        document.getElementById('alumniLoginBtn').addEventListener('click', function () {
            document.getElementById('alumniLoginForm').style.display = 'block';
            document.getElementById('studentLoginForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'none';
        });

        // Show Forgot Password Form
        document.getElementById('studentForgotPassword').addEventListener('click', function () {
            document.getElementById('forgotPasswordForm').style.display = 'block';
            document.getElementById('studentLoginForm').style.display = 'none';
            document.getElementById('alumniLoginForm').style.display = 'none';
        });

        document.getElementById('alumniForgotPassword').addEventListener('click', function () {
            document.getElementById('forgotPasswordForm').style.display = 'block';
            document.getElementById('studentLoginForm').style.display = 'none';
            document.getElementById('alumniLoginForm').style.display = 'none';
        });
    </script>
</body>
</html>
