<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoring</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Title Styling */
        h1 {
            font-size: 25px;
            font-family: 'Dancing Script', cursive;
        }

        /* Button Styling */
        .btn-custom {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn-custom:hover {
            background-color: #343a40;
            color: #fff;
        }

        .form-container {
            display: none;
            margin-top: 20px;
        }

        .thank-you {
            display: none;
            font-size: 20px;
            font-weight: bold;
            color: green;
        }

        .extra-buttons button {
            margin: 5px;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
        }

        /* Styling the popup modal */
        .modal-header, .modal-footer {
            display: flex;
            justify-content: center;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CONNECT APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Container -->
    <div class="container text-center mt-5">
        <!-- Title -->
        <h1>Mentoring</h1>
        
        <!-- Main Buttons -->
        <a href="#" id="mentorBtn" class="btn btn-outline-primary btn-custom">Mentor</a>
        <a href="#" id="studentBtn" class="btn btn-outline-secondary btn-custom">Student</a>

        <!-- Mentor Sub Buttons -->
        <div id="mentorOptions" class="mt-4" style="display: none;">
            <button class="btn btn-outline-info btn-custom" onclick="showForm('academicsForm')">Academics</button>
            <button class="btn btn-outline-info btn-custom" onclick="showForm('extracurricularForm')">Extra Curricular Activities</button>
            <button class="btn btn-outline-info btn-custom" onclick="showForm('specialCoursesForm')">Special Courses</button>
        </div>

        <!-- Academics Form -->
        <form id="academicsForm" class="form-container" onsubmit="handleSubmit(event)">
            <h3>Academics Form</h3>
            <input type="text" class="form-control my-2" placeholder="Name of Student" required>
            <input type="text" class="form-control my-2" placeholder="Roll Number" required>
            <input type="text" class="form-control my-2" placeholder="Subject" required>
            <input type="text" class="form-control my-2" placeholder="Course Code" required>
            <input type="text" class="form-control my-2" placeholder="Grade" required>
            <input type="text" class="form-control my-2" placeholder="Faculty" required>
            <input type="text" class="form-control my-2" placeholder="Contact Information" required>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Extra Curricular Activities Form -->
        <form id="extracurricularForm" class="form-container" onsubmit="handleSubmit(event)">
            <h3>Extra Curricular Activities Form</h3>
            <input type="text" class="form-control my-2" placeholder="Name" required>
            <input type="text" class="form-control my-2" placeholder="Roll Number" required>
            <input type="text" class="form-control my-2" placeholder="Club" required>
            <input type="text" class="form-control my-2" placeholder="Awards (if any)">
            <textarea class="form-control my-2" placeholder="Other Info"></textarea>
            <input type="text" class="form-control my-2" placeholder="Contact Information" required>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Special Courses Form -->
        <form id="specialCoursesForm" class="form-container" onsubmit="handleSubmit(event)">
            <h3>Special Courses Form</h3>
            <input type="text" class="form-control my-2" placeholder="Title of the Course" required>
            <textarea class="form-control my-2" placeholder="Description" required></textarea>
            <input type="text" class="form-control my-2" placeholder="Prerequisite Knowledge" required>
            <input type="text" class="form-control my-2" placeholder="Date and Time" required>
            <input type="url" class="form-control my-2" placeholder="Link" required>
            <h4>Personal Details</h4>
            <input type="text" class="form-control my-2" placeholder="Name" required>
            <input type="text" class="form-control my-2" placeholder="Occupation" required>
            <input type="text" class="form-control my-2" placeholder="Expertise" required>
            <label class="form-label">Certificates (PDF only)</label>
            <input type="file" class="form-control my-2" accept="application/pdf" required>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Thank You Message -->
        <div id="thankYouMessage" class="thank-you">Thank you for your response!</div>

        <!-- Student Sub Buttons -->
        <div id="studentOptions" class="mt-4 button-group" style="display: none;">
            <button class="btn btn-outline-success btn-custom" onclick="showStudentSection('academicsStudent')">Academics</button>
            <button class="btn btn-outline-success btn-custom" onclick="showStudentSection('extraCurricularStudent')">Extra Curricular Activities</button>
            <button class="btn btn-outline-success btn-custom" onclick="showStudentSection('specialCoursesStudent')">Special Courses</button>
        </div>

        <!-- Academics Student Section -->
        <div id="academicsStudent" class="form-container">
            <input type="text" class="form-control my-2" placeholder="Enter Course Code" required>
            <button class="btn btn-primary mt-2" onclick="showContactModal()">Subject</button>
        </div>

        <!-- Extra Curricular Activities Student Section -->
        <div id="extraCurricularStudent" class="form-container extra-buttons">
            <button class="btn btn-danger" onclick="showContactModal()">Sports</button>
            <button class="btn btn-warning" onclick="showContactModal()">Literary Activities</button>
            <button class="btn btn-info" onclick="showContactModal()">Music</button>
            <button class="btn btn-success" onclick="showContactModal()">Dance</button>
            <button class="btn btn-secondary" onclick="showContactModal()">Drama</button>
            <button class="btn btn-dark" onclick="showContactModal()">Photography</button>
            <button class="btn btn-primary" onclick="showContactModal()">Robotics</button>
            <button class="btn btn-light" onclick="showContactModal()">Hackathon</button>
            <button class="btn btn-danger" onclick="showContactModal()">Idea Incubator</button>
        </div>

        <!-- Special Courses Student Section -->
        <div id="specialCoursesStudent" class="form-container">
            <label for="specialCoursesDropdown">Courses Available:</label>
            <select id="specialCoursesDropdown" class="form-select mt-2">
                <option selected disabled>Select a Course</option>
                <option>Course 1</option>
                <option>Course 2</option>
                <option>Course 3</option>
                <option>Course 4</option>
            </select>
        </div>

        <!-- Thank You Message -->
        <div id="thankYouMessage" class="thank-you">Thank you for your response!</div>
    </div>

    <!-- Contact Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">You may contact:</h5>
                </div>
                <div class="modal-body">
                    <select class="form-select">
                        <option selected disabled>Select a Contact</option>
                        <option>Contact 1</option>
                        <option>Contact 2</option>
                        <option>Contact 3</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show Mentor Options
        document.getElementById('mentorBtn').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('mentorOptions').style.display = 'block';
            document.getElementById('studentOptions').style.display = 'none';
            hideForms();
        });

        // Show Student Options
        document.getElementById('studentBtn').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('studentOptions').style.display = 'block';
            document.getElementById('mentorOptions').style.display = 'none';
            hideForms();
        });

        // Show specific form for Mentor
        function showForm(formId) {
            hideForms();
            document.getElementById(formId).style.display = 'block';
        }

        // Show specific section for Student
        function showStudentSection(sectionId) {
            hideForms();
            document.getElementById(sectionId).style.display = 'block';
        }

        // Hide all forms and sections
        function hideForms() {
            document.querySelectorAll('.form-container').forEach(form => form.style.display = 'none');
            document.getElementById('thankYouMessage').style.display = 'none';
        }

        // Show Contact Modal
        function showContactModal() {
            var contactModal = new bootstrap.Modal(document.getElementById('contactModal'));
            contactModal.show();
        }
    </script>
</body>
</html>
